openapi: 3.0.0
info:
  title: LoopBack Application
  version: 1.0.0
paths:
  /greet:
    post:
      x-controller-name: PingController
      x-operation-name: greet
      tags:
        - PingController
      responses:
        '200':
          description: Greet Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  hello:
                    type: string
                additionalProperties: true
      parameters:
        - name: name
          in: query
          schema:
            type: string
      requestBody:
        description: Greet request
        content:
          application/json:
            schema:
              type: object
              properties:
                requestId:
                  type: string
  /ping:
    get:
      x-controller-name: PingController
      x-operation-name: ping
      tags:
        - PingController
      responses:
        '200':
          description: Ping Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  greeting:
                    type: string
                  date:
                    type: string
                  url:
                    type: string
                  headers:
                    type: object
                    properties:
                      Content-Type:
                        type: string
                    additionalProperties: true
servers:
  - url: 'http://127.0.0.1:3000'
